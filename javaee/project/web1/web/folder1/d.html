<h1>d.html</h1>
图片和页面分别在两个目录当中，这两个目录不是父子关系 <br/>
方法一：绝对路径 <br/>
方法二：相对路径写法：使用../回到两个目录共同的父目录当中，
再加上从父目录出发，找到的图片的路径 --- ../子目录/图片名 <br/>
<img src="../images/picture.png" width="384" height="216" alt="夜景" />
