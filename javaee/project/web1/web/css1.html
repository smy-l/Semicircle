<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <link href="css/mystyle.css"rel="stylesheet" type="text/css">
    <style type="text/css">
        p{
            font-size: 30px;
            color: blue;
        }
        #p1{
            color: blueviolet;
        }
        .center{
            text-align: center;
        }
        .left{
            text-align: left;
        }
    </style>
</head>
<body>
<p>默认样式，浏览器给予的样式</p>
<p style="color: sienna; margin-left: 20px">
    内联样式，写在标签的style属性中，作用范围仅限于这个标签里的内容
</p>

<p id="p1" class="left">
    样式的 id 选择器 --- 仅对当前这一个标签 <br/>
    id 还用来表示当前标签的唯一标识符 <br/>
    name属性：可以重复 <br/>
    id属性：不可以重复
</p>

<p class="center">
    class 选择器
</p>

<h1 class="left">h1h1h1</h1>

</body>
</html>
