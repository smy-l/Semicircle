<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css2</title>
    <style type="text/css">
        div p{
            color: red;
        }
        #div1{
            font-size: 30px;
        }
        h1,h2,h3,h4,h5,h6{
            color: blue;
        }
    </style>
</head>
<body>

<!--派生选择器-->
<h2>派生选择器</h2>
<div>
    <p>div中的p</p>
</div>
<p>普通的p</p>

<div id="div1">
    <p>id 为 div1 的 p</p>
</div>

<!--选择器分组-->
<h2>选择器分组</h2>
<h1>h1h1</h1>
<h2>h2h2</h2>
<h3>h3h3</h3>
<h4>h4h4</h4>

</body>
</html>
