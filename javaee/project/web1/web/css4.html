<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
    <style type="text/css">
        p{
            text-align: center;
            line-height: 20px;
            /*text-decoration: underline;*/
            font-size: 40px;
        }
        a{
            text-decoration: none;
        }
        a:link {color:#FF0000;}		/* 未被访问的链接 */
        a:visited {color:#00FF00;}	/* 已被访问的链接 */
        a:hover {color:#FF00FF;}	/* 鼠标指针移动到链接上 */
        a:active {color:#0000FF;}	/* 正在被点击的链接 */
    </style>
</head>
<body>
<p><a href="images/bg.jpg">超链接</a></p>
<p>
    段落1文字
</p>
<p>
    段落2文字
</p>
</body>
</html>
