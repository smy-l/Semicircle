<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1"></p>
<input type="button" onclick="stopTimeout()"/>
<script>
    var timeobj = setTimeout(show,1000);
    function show(){
        i = 1;
        while(i<=100000) {
            i++;
            document.getElementById("p1").innerHTML = i;
        }
    }
    function stopTimeout() {
        clearTimeout(timeobj);
    }
</script>
</body>
</html>
