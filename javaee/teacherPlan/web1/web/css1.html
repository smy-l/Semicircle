<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .center{
            color: red;
            text-align: center;
        }
        p{
            font-size: 30px;
            color: blue;
        }
        #p1{
            color: blueviolet;
        }

    </style>
</head>
<body>
<p>
    默认样式，浏览器给与的样式
</p>
<p style="color: sienna; margin-left: 20px">
    内联样式，写在标签的style属性中,
    作用范围仅限于当前这个标签中的内容
</p>

<p id="p1" class="center">
    样式 的 id选择器 --- 仅对当前这一个标签
    id还用来表示，当前标签的唯一标识符
    name属性：可以重复的
</p>

<p class="center">
    class 选择器
</p>

<p class="center">
    class 选择器
</p>

<h1 class="center">hhhqh111</h1>

</body>
</html>
