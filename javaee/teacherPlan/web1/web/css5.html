<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            width: 600px;
        }
        table,th,td{
            border: 3px solid green;
        }
        td{
            width: 150px;
            text-align: center;
            vertical-align: bottom;
            height: 40px;
            padding-left: 25px;
            padding-right: 150px;
        }
    </style>
</head>
<body>

<table>

        <th>第一列</th>
        <th>第二列</th>
        <th>第三列</th>
        <th>第四列</th>
    </tr>
    <tr>
        <td colspan="3">1,1 -- 1,2 -- 1,3合并</td>

        <td rowspan="2">1,4 -- 2,4 合并</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">2,1 --  2,2 -- 3,1 --3,2 合并</td>

        <td>2,3</td>

    </tr>
    <tr>

        <td>3,3</td>
        <td>3,4</td>
    </tr>
</table>
</body>
</html>
